<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/invoice.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/invoiceTemplate.js"></script>
    <title>Invoice Template</title>
</head>
<body>
    <div class="invoice-box">
        <table id="table" cellpadding="0" cellspacing="0">
            <tr class="top">
                <td collspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <img id="logo" src="img/logo1.png">
                            </td>
    
                            <td id="invoice-number">
                                Invoice #: location.hash <br>
                                Created:
                                Due: 14 days
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
    
            <tr class="information">
                <td collspan="2">
                    <table>
                        <tr>
                            <td>
                                <pre id="customer">
                                </pre>
                            </td>
    
                            <td>
                               <pre id="dealer">
                               </pre>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
    
            <tr class="heading">
                <td>
                    Item - description
                </td>
    
                <td>
                    Amount
                </td>

                <td>
                    Price
                </td>

                <td>
                    Tax
                </td>
            </tr>
    
            <!-- <tr class="item">
                <td id="descItem"> -->
                    <!-- <pre ></pre> -->
                <!-- </td>

                <td id="itemAmount">
                    Amount
                </td>

                <td id="itemPrice">
                    Price
                </td>

                <td id="itemTax">
                    tax
                </td>
            </tr> -->

            <tr class="total">
                <td></td>
                <td></td>
    
                <td id="totalPrice">
                    Total: $385.00
                </td>
            </tr>

            <!-- <tr class="information">
                Additional info: 
            </tr> -->

            <tr id="conditions" class="information">
                
            </tr>
    
        </table>
</body>
</html>
