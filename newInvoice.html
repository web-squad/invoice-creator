<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/stylesNewInvoice.css" />
    <script src="js/newInvoice.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Invoice</title>
</head>

<body>

    <header>
        <div class="header">
            <div id="logo">
                <a href="home.html"><img src="img/logo1.png" alt="logo"></a>
            </div>
            <div id="main-nav">
                <a href="home.html">Home</a>
                <a href="myInvoices.html">My Invoices</a>
                <a class="active" href="newInvoice.html">New Invoice</a>
                <a href="clients2.html">Clients</a>
                <a href="aboutUs.html">About Us</a>
            </div>
        </div>
    </header>

    <div id="content">
        <h1>New Invoice</h1>

        <div id="my-form">
            <form>
                <div id="upper-form">
                    <div id="from-to">
                        <div class="form-group">
                            <label for="from">From</label>
                            <textarea rows="8" cols="90" id="from"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="to">Bill To</label>
                            <textarea rows="8" cols="90" id="to"></textarea>
                        </div>
                    </div>

                    <div id="logo-date">
                        <div><button class="button" id="upload-logo" type="button">Upload Logo</button></div>
                        <div class="form-group">
                            <label for="invoice-date">Invoice Date</label>
                            <input id="invoice-date"></input>
                        </div>
                    </div>
                </div>

                <div id="lower-form">
                    <div id="items">
                        <div class="item" id="item-area">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea rows="8" cols="50" id="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input id="amount"></input>
                            </div>
                            <div class="form-group">
                                    <label for="price">Price</label>
                                    <input id="price"></input>
                            </div>
                            <div class="form-group">
                                <label for="add-tax">Tax</label>
                                <input type="text" id="add-tax" value="23%"></input>
                            </div>
                            <div class="form-group">
                                <label class="invisible">" "</label>
                                <button class="button" id="delete-item" type="button" style="display:none">Delete Item</button>
                            </div>
                        </div>

                    </div>

                    <div id="add-new-item">
                        <button class="button" id="add-item" type="button">Add New Item</button>
                    </div>

                    <div id="summary">
                        <div id="subtotal">
                            <p>Subtotal</p>
                            <p id="subtotal-amount">0</p>
                        </div>
                        <div id="total">
                            <p>Total</p>
                            <p id="total-amount">0</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="t&c">Terms & Conditions</label>
                        <textarea rows="10" cols="30" id="t&c"></textarea>
                    </div>
                </div>

            </form>
            <div id="sp-buttons">
                <button class="button" id="save" type="button">Save Invoice</button>
                <button class="button" id="add" type="button">Print Invoice</button>
            </div>


        </div>
        <div id="logo-gallery">
            <img id="l1" class="logo-to-get" src="img/logo gallery/Logo_Analyst_Green.png" alt="Logo_Analyst_Green">
            <img id="l2" class="logo-to-get" src="img/logo gallery/Logo_Caffee_Yellow_Handrawn.png" alt="Logo_Caffee_Yellow_Handrawn">
            <img id="l3" class="logo-to-get" src="img/logo gallery/Logo_HairBeauty_red.png" alt="Logo_HairBeauty_red">
            <img id="l4" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Butcher_red.png" alt="Logo_handrawn_Butcher_red">
            <img id="l5" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Gardener_green.png" alt="Logo_handrawn_Gardener_green">
            <img id="l6" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Healthmedical_red.png" alt="Logo_handrawn_Healthmedical_red">
            <img id="l7" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Legal_light-blue.png" alt="Logo_handrawn_Legal_light-blue">
            <img id="l8" class="logo-to-get" src="img/logo gallery/Logo_CallCenter.png" alt="Logo_CallCenter">
            <img id="l9" class="logo-to-get" src="img/logo gallery/Logo_HandymanRepairs.png" alt="Logo_HandymanRepairs">
            <img id="l10" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Personal-Assistence_green.png" alt="Logo_handrawn_Personal-Assistence_green">
            <img id="l11" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Repair-man_light-blue.png" alt="Logo_handrawn_Repair-man_light-blue">
            <img id="l12" class="logo-to-get" src="img/logo gallery/Logo_handrawn_Builder_orange.png" alt="Logo_handrawn_Builder_orange">

        </div>
        <div id="cover"></div>

    </div>
    <footer>
        <p>&copy;Powerd by: webDevSquad</p>
    </footer>
</body>

</html>
