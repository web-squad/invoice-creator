<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="invoice.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/invoiceTemplate.js"></script>
    <title>Invoice Template</title>
</head>
<body>
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td collspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <img src="logo1.png">
                        </td>

                        <td>
                            Invoice #: 123 <br>
                            Created: Feb 13, 2019<br>
                            Due: Feb 20, 2019
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="information">
            <td collspan="2">
                <table>
                    <tr>
                        <td>
                            Sparksuite, Inc.<br>
                            12345 Sunny Road<br>
                            Sunynville, CA 12345
                        </td>

                        <td>
                            Acme Corp.<br>
                            John Doe<br>
                            john@example.com
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="heading">
            <td>
                Payment Method
            </td>

            <td>
                check #
            </td>
        </tr>

        <tr class="details">
            <td>
                check
            </td>

            <td>
                1000
            </td>
        </tr>

        <tr class="heading">
            <td>
                Item
            </td>

            <td>
                Price
            </td>
        </tr>

        <tr class="item">
            <td>
                Website design
            </td>

            <td>
                $300.00
            </td>
        </tr>

        <tr class="item">
            <td>
                Hosting (3 months)
            </td>

            <td>
                $75.00
            </td>
        </tr>

        <tr class="item last">
            <td>
                Domain name (1 year)
            </td>

            <td>
                $10.00
            </td>
        </tr>
        <tr class="total">
            <td></td>

            <td>
                Total: $385.00
            </td>
        </tr>

    </table>
</div>
</body>

</html>
